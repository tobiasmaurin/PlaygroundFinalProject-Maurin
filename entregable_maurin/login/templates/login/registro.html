{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="register-container">
    <h1>Registro</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
</div>
{% endblock %}
