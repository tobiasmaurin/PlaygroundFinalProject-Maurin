
{% extends 'base.html' %}

{% block content %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Guardar cambios">
  </form>

  <p><a href="{% url 'anteojos_lista' %}">Volver al listado de anteojos</a></p>
{% endblock %}
