



{% extends 'base.html' %}

{% block content %}
<!-- anteojos/anteojos_detalle.html -->
<h1>Detalle de Anteojo</h1>
<p>Tipo: {{ object.tipo }}</p>
<p>Marca: {{ object.marca }}</p>
<p>Color: {{ object.color }}</p>
<p>Tamanio: {{ object.tamanio }}</p>

{% if object.imagen %}
    <img src="{{ object.imagen.url }}" alt="Imagen del anteojo">
{% else %}
    <p>No hay imagen disponible</p>
{% endif %}


{% endblock %}
