{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_staff %}
    <h1>Borrar Anteojo</h1>

    <form action="" method="POST">
      {% csrf_token %}
      ¿Estás seguro de que deseas borrar este anteojo?
      <input type="submit" value="Eliminar">
    </form>
  {% else %}
    <h1>Esta acción solo la pueden realizar administradores</h1>
  {% endif %}
{% endblock %}
