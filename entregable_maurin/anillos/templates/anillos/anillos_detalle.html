{% extends 'base.html' %}

{% block content %}
<!-- anillos/anillos_detalle.html -->
<h1>Detalle de Anillo</h1>
<p>Tipo: {{ object.tipo }}</p>
<p>Material: {{ object.material }}</p>
<p>Medida: {{ object.medida }}</p>
<p>Precio: {{ object.precio }}</p>

{% if object.imagen %}
    <img src="{{ object.imagen.url }}" alt="Imagen del anillo">
{% else %}
    <p>No hay imagen disponible</p>
{% endif %}


{% endblock %}
