

{% extends 'base.html' %}

{% block content %}
<!-- clientes/clientes_detalle.html -->
<h1>Detalle de clientes</h1>
<p>Nombre: {{ object.nombre }}</p>
<p>DNI: {{ object.dni }}</p>
<p>Email: {{ object.email }}</p>
<p>Celular: {{ object.celular }}</p>

{% if object.imagen %}
    <img src="{{ object.imagen.url }}" alt="Imagen del cliente">
{% else %}
    <p>No hay imagen disponible</p>
{% endif %}


{% endblock %}
